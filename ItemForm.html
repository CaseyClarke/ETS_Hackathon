<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Report</title>
    <!-- script to turn form into JSON MIGHT need editing-->
    <script src="ItemForm.js"></script>
    <style>
        .container {
          display: flex; /* Use flexbox */
        }
        .div1, .div2 {
          flex: 1; /* Each div takes equal space */
          padding: 20px;
          border: 1px solid #000;
        }

        .buttons {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
          }
        .no {
            background-color: red;
            color: white;
        }
      </style>
</head>

<body>
    <div class="container">
    <div class="div1">
        <h2>Lost Item Report Form</h2>
        <form id = "myForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            <!---Phone and email------>
            
              <label for="contact_method">Preferred Method of Contact:</label>
              <select id="contact_method" name="contact_method" required>
                  <option value="phone">Phone Number</option>
                  <option value="email">Email</option>
              </select><br><br>
          
              <div id="phoneField">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required><br><br>
              </div>
          
              <div id="emailField" style="display: none;">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
              </div>
          
              <p id="errorMessage" style="color: red; display: none;">Please provide a valid phone number or email.</p>
          
 
            <!---Phone and email------>
            <label for="lost_date">Date item was lost:</label>
            <input type="date" id="lost_date" name="lost_date" required><br><br>
        
            <label for="transport_type">Type of Transportation:</label>
            <select id="transport_type" name="transport_type" required>
            <option value="Bus">Bus</option>
            <option value="LRT">LRT</option>
            </select><br><br>
            
            <label for="description">Item Description/details :</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
            <label for="Image">Upload a photo of the item:</label><br>
            <input type="file" id="Image" name="Image" accept="image/*"><br><br>
        
            <button  type="submit" style="background-color: lightgrey;">Submit</button>
        </form>
    </div>
    <div class="div2">
        <h2>Items on the system matching description</h2>
        <label>Is this your item?</label>
        <div class="buttons">
            <button class="yes" onclick="handleYes()">Yes</button>
            <button class="no" onclick="handleNo()">No</button>
        </div>
    </div>
    </div>
</body>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from actually submitting
        
        const formData = new FormData(event.target);
        const formObject = Object.fromEntries(formData.entries());

        console.log("Forum Submission:", formObject);
    });
</script>
</html>
