<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Report</title>
    <!-- script to turn form into JSON MIGHT need editing-->
    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
          
            // Gather form data
            const formData = new FormData(event.target);
          
            // Convert FormData to a plain object
            const formObject = {};
            formData.forEach((value, key) => {
              formObject[key] = value;
            });
          
            // Convert the object to JSON
            const jsonData = JSON.stringify(formObject);
          
            // Send the JSON data using fetch
            fetch('/submit-endpoint', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: jsonData,
            })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              // Handle success (e.g., show a success message)
            })
            .catch((error) => {
              console.error('Error:', error);
              // Handle error (e.g., show an error message)
            });
          });
    </script>

</head>
<body>
    <div align="left">
        <h2>Lost Item Report Form</h2>
        <form id="myForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>
            <!---Phone and email------>
            <form id="contactForm">
              <label for="contact_method">Preferred Method of Contact:</label>
              <select id="contact_method" name="contact_method" required>
                  <option value="phone">Phone Number</option>
                  <option value="email">Email</option>
              </select><br><br>
          
              <div id="phoneField">
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required><br><br>
              </div>
          
              <div id="emailField" style="display: none;">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
              </div>
          
              <p id="errorMessage" style="color: red; display: none;">Please provide a valid phone number or email.</p>
          </form>
          <script>
              document.getElementById('contact_method').addEventListener('change', function() {
                  const phoneField = document.getElementById('phoneField');
                  const emailField = document.getElementById('emailField');
            
                  if (this.value === 'phone') {
                      phoneField.style.display = 'block';
                      emailField.style.display = 'none';
                      document.getElementById('email').removeAttribute('required');
                      document.getElementById('phone').setAttribute('required', true);
                  } else if (this.value === 'email') {
                      emailField.style.display = 'block';
                      phoneField.style.display = 'none';
                      document.getElementById('phone').removeAttribute('required');
                      document.getElementById('email').setAttribute('required', true);
                  }
              });
          
              document.getElementById('contactForm').addEventListener('submit', function(event) {
                  const contactMethod = document.getElementById('contact_method').value;
                  const phone = document.getElementById('phone').value.trim();
                  const email = document.getElementById('email').value.trim();
                  const errorMessage = document.getElementById('errorMessage');
            
                  if ((contactMethod === 'phone' && !phone) || (contactMethod === 'email' && !email)) {
                      errorMessage.style.display = 'block';
                      event.preventDefault(); // Prevent form submission
                  } else {
                      errorMessage.style.display = 'none';
                  }
              });
            </script>  
            <!---Phone and email------>
            <label for="lost_date">Date item was lost:</label>
            <input type="date" id="lost_date" name="lost_date" required><br><br>
        
            
        
            <label for="transport_type">Type of Transportation:</label>
            <select id="transport_type" name="transport_type" required>
            <option value="Bus">Bus</option>
            <option value="LRT">LRT</option>
            </select><br><br>
            
            <label for="description">Item Description/details :</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
            <label for="Image">Upload a photo of the item:</label><br>
            <input type="file" id="Image" name="Image" accept="image/*"><br><br>
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
