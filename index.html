<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Item Report</title>
</head>
<body>
    <h2>Lost Item Report Form</h2>
    <form action="submit_lost_item.php" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="phone">Contact Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="lost_date">Date item was lost:</label>
        <input type="date" id="lost_date" name="lost_date" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="location">Location where item was lost:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="transport_type">Type of Transportation:</label>
        <input type="text" id="transport_type" name="transport_type" required><br><br>
        
        <label for="description">Item Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>
        
        <label for="phone_details">Details of lost item:</label><br>
        <textarea id="phone_details" name="phone_details" rows="3"></textarea><br><br>
        
        <label for="attachment">Upload a photo of the item:</label><br>
        <input type="file" id="attachment" name="attachment" accept="image/*"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
